

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link media="all" rel="stylesheet" href="../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Preview Layout</title>
</head>

<body>
  <div style="position: fixed; left:0; top:0; padding: 8px;">
    <label class="switch">
      <span style="padding-left: 8px; line-height: 24px;">Dark</span>
      <input type="checkbox"  onchange="darkMode()">
      <span class="slider round"></span>
    </label>  </div>
  <div style="height: 100%; display: flex; align-items: center; justify-content: center">
    <div style="max-width:960px"><form role="form" class="sorter" method="get">
  <fieldset>
    <legend>Sort by</legend>
    <div class="w-radio">
      <input type="radio" name="sort-method" id="most-recent" value="most-recent" >
      <label for="most-recent">most recent</label>
    </div>    <div class="w-radio">
      <input type="radio" name="sort-method" id="popularity" value="popularity" >
      <label for="popularity">popularity</label>
    </div>    <div class="w-radio">
      <input type="radio" name="sort-method" id="price-low-high" value="price-low-high" >
      <label for="price-low-high">price (low to high)</label>
    </div>    <div class="w-radio">
      <input type="radio" name="sort-method" id="price-high-low" value="price-high-low" >
      <label for="price-high-low">price (high to low)</label>
    </div>  </fieldset>
  <button type="submit">Sort</button>
</form>

<style>
  .sorter [type="radio"]{
    position: absolute !important;
    width: 1px !important;
    height: 1px !important;
    padding: 0 !important;
    border: 0 !important;
    overflow: hidden !important;
    clip: rect(1px, 1px, 1px, 1px);
  }
  [type="radio"] + label{
    cursor: pointer;
    padding: .5rem;
    border: 1px solid transparent;
    border-radius: 4px;
  }

  [type="radio"]:focus + label{
    border-color: steelblue;
  }

  [type="radio"]:checked + label{
    border-color: steelblue;
  }
</style></div>
  </div>
  <script src="../../script.js"></script>
</body>

</html>
