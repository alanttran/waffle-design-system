

<div style="width:200px; margin: 0 auto; padding-bottom: 32px;"><img style="width: 100%" src="../../waffle.png" alt="Waffles"></div>

  </div>

  <input type="checkbox" name="" id="remember-me" value="remember-me" onchange="" checked>
